    <h2>Сценарій для розрахунку об'єму циліндра</h2>

    Введіть радіус циліндра: <input id="input1" type="text"> <br/> <br/>
    Введіть висоту циліндра: <input id="input2" type="text"> <br/> <br/>

    <button>Розрахувати</button> <br/> <br/>

    <p>Об'єм циліндра: </p>


    <script>

        let inpt1 = document.querySelector('#input1');
        let inpt2 = document.querySelector('#input2');

        let btn = document.querySelector('button');
        let result = document.querySelector('p');

        btn.addEventListener('click', function() {
            result.textContent = "Об'єм циліндра: " + (Math.PI * inpt1.value * inpt1.value * inpt2.value);
        })

        Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
        Для розрахунку використовуйте формулу V = π * r у квадраті * h.
        Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
        Об'єм циліндра виведіть у тіло сторінки.
        */
       
    </script>
