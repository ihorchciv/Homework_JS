<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Місяць</th>
            <th>Відділ 1</th>
            <th>Відділ 2</th>
        </tr>
        <tr>
            <td>Січень</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Разом</th>
            <th></th>
            <th></th>
        </tr>
    </table>

    <div id="result"></div>

    <script>

        let table = document.querySelector("#statsTable");
        let result = document.querySelector("#result");

        let firstCell = document.querySelector("#statsTable tr:last-child th:nth-child(2)");
        let secondCell = document.querySelector("#statsTable tr:last-child th:nth-child(3)");

        let sum1 = 0;
        let sum2 = 0;

        for (let i = 1; i < table.rows.length - 1; i++) {
            sum1 += Number(table.rows[i].cells[1].textContent);
            sum2 += Number(table.rows[i].cells[2].textContent);
        }

        firstCell.textContent = sum1;
        secondCell.textContent = sum2;

        if (sum1 > sum2) {
            result.outerHTML = `<br><b style='color:red'>Відділ 1 зробив більше продажів <b/>`;
        }
        else {
            result.outerHTML = `<br><b style='color:red'>Відділ 2 зробив більше продажів <b/>`;
        }
        
        /*
        Завдання:
        Додайте рядок "Разом" для таблиці statsTable. Напишіть сценарій, яким виведіть у другу комірку цього рядка суму всіх числових значень другої колонки.
        Виведіть у третю комірку цього рядка суму всіх числових значень із третьої колонки таблиці.
        У div з id result виведіть повідомлення "Відділ 1 зробив більше продажів" або "Відділ 2 зробив більше продажів" на основі раніше обчислених значень у рядку "Разом".
        Використовуйте будь-які методи, які були розглянуті на попередніх уроках.
        */
    </script>
</body>
</html>
