<body>
    <table id="statsTable">
        <tr>
            <td>Січень</td>

        </tr>
        <tr>
            <td>Лютий</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Всього</th>
            <th id="output"></th>
        </tr>
    </table>
    <script>

        let table = document.querySelector("#statsTable");
        let output = document.querySelector("#output");
        let monthResult = document.querySelectorAll("tr td:nth-child(2)");
        
        let sum = 0;
        
        let rowLength = table.rows[0].cells.length; // кількість колонок у таблиці
        for (const row of table.rows) {
            let lastCell = row.cells[rowLength - 1];
            sum += Number(lastCell.textContent);
            
        }
        
        for (const row of table.rows) {
            let lastCell = row.cells[rowLength - 1];

            let value = Number(row.cells[1].textContent);
            if (value > 99) {
                row.cells[1].style.backgroundColor = "green";
            }
            else if (row.cells[1] === output) {
                row.cells[1].style.backgroundColor = ""; // або row.cells[1].style.backgroundColor = "transparent";
            }
            else {
                row.cells[1].style.backgroundColor = "red";
            }
        }

        output.textContent = sum

        Якщо в другій комірці значення більше за 100, рядок має зображуватися зеленим кольором, якщо значення менше за 100, то зображується червоним.
        Для зміни кольору рядка використовуйте код row.style.backgroundColor = "колір".
        */
    </script>
